        stroke="#7c3aed" 
        stroke-width="8"/>
  
  <!-- Letter G stylized -->
  <path d="M 512 320 
           Q 320 320, 320 512
           Q 320 704, 512 704
           Q 640 704, 704 640
           L 704 576
           L 512 576
           L 512 480
           L 800 480
           L 800 640
           Q 736 800, 512 800
           Q 224 800, 224 512
           Q 224 224, 512 224
           Q 672 224, 768 320
           L 704 384
           Q 640 320, 512 320"
        fill="url(#logoGradient)" 
        opacity="0.9"/>
</svg>