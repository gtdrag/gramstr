services:
  - type: web
    name: instascrape-backend
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && python main_simple.py
    plan: starter
    healthCheckPath: /
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PORT
        value: 8000