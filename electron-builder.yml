appId: com.gramstr.app
productName: Gramstr
directories:
  output: dist
  buildResources: build-resources

files:
  - electron/**/*
  - public/app-icon.png
  - package.json
  - "!.next/**/*"
  - "!node_modules/**/*"
  - "!backend/**/*"
  - "!venv/**/*"
  - "!components/**/*"
  - "!app/**/*"
  - "!lib/**/*"
  - "!db/**/*"
  - "!dist/**/*"
  - "!scripts/**/*"
  - "!tests/**/*"
  - "!*.md"
  - "!*.yml"
  - "!*.json"
  - "+package.json"

asarUnpack:
  - "electron/**/*"
  - "public/app-icon.png"

extraResources: []

mac:
  category: public.app-category.social-networking
  icon: build-resources/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build-resources/entitlements.mac.plist
  entitlementsInherit: build-resources/entitlements.mac.plist
  identity: "Developer ID Application: George Drag (75SL55EPD7)"
  notarize:
    teamId: "75SL55EPD7"
    appleId: "${APPLE_ID}"
    appleIdPassword: "${APPLE_APP_SPECIFIC_PASSWORD}"
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64

win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  icon: build-resources/icon.ico

linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
    - target: rpm
      arch:
        - x64
  icon: build-resources/icon.png
  category: Network

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Gramstr

dmg:
  contents:
    - x: 410
      y: 150
      type: link
      path: /Applications
    - x: 130
      y: 150
      type: file

publish:
  - provider: github
    owner: yourusername
    repo: gramstr
    releaseType: release